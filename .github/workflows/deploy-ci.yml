name: Voting App CI - Level 1

on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate YAML files
        run: |
          echo "Validating YAML files..."
          for file in *.yaml; do
            echo "Checking $file"
            yamllint "$file"
          done

      - name: All files validated
        run: echo "âœ… All YAML files are valid!"
