name: ODC Dependency Check

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Dependency-Check
        run: |
          DC_VERSION="10.0.3"
          DC_DIR="$HOME/dependency-check"
          echo "Downloading Dependency-Check v$DC_VERSION..."
          wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v${DC_VERSION}/dependency-check-${DC_VERSION}-release.zip
          unzip -q dependency-check-${DC_VERSION}-release.zip -d $HOME
          mv $HOME/dependency-check-${DC_VERSION} $DC_DIR
          ls -la $DC_DIR/bin

      - name: Run Dependency-Check scan
        run: |
          DC_DIR="$HOME/dependency-check"
          mkdir -p ODC-Reports
          $DC_DIR/bin/dependency-check.sh \
            --project "GitHub Repo Scan" \
            --scan . \
            --format "ALL" \
            --out ODC-Reports \
            --disableAssembly \
            --enableExperimental
          echo "Scan complete. Reports generated in ODC-Reports directory."

      - name: Upload ODC report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ODC-Reports
          path: ODC-Reports
          if-no-files-found: error
