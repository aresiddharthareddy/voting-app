name: OWASP Dependency-Check Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download and Extract OWASP Dependency-Check
        run: |
          DC_VERSION="10.0.3"
          DC_DIR="$HOME/dependency-check"
          mkdir -p "$DC_DIR"
          echo "Downloading Dependency-Check v${DC_VERSION}..."
          wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v${DC_VERSION}/dependency-check-${DC_VERSION}-release.zip
          unzip -q dependency-check-${DC_VERSION}-release.zip -d "$HOME"
          mv "$HOME/dependency-check" "$DC_DIR"
          echo "Dependency-Check installed in $DC_DIR"

      - name: Run Dependency-Check Scan
        run: |
          REPORT_DIR="ODC-Reports"
          mkdir -p "$REPORT_DIR"
          $HOME/dependency-check/bin/dependency-check.sh \
            --scan . \
            --format "ALL" \
            --out "$REPORT_DIR" \
            --project "GitHub Dependency Check"
          echo "Scan completed. Reports generated in $REPORT_DIR"

      - name: Zip the Reports
        run: |
          zip -r ODC-Reports.zip ODC-Reports

      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: ODC-Reports
          path: ODC-Reports.zip
