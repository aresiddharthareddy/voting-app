name: OWASP Dependency Check Scan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  odc-scan:
    name: OWASP Dependency Check Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Java (required for ODC)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Download and extract Dependency Check properly
      - name: Install OWASP Dependency Check
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v9.2.0/dependency-check-9.2.0-release.zip -o dc.zip
          unzip -q dc.zip -d $HOME/
          export PATH=$HOME/dependency-check/bin:$PATH
          ls -R $HOME/dependency-check
          $HOME/dependency-check/bin/dependency-check.sh --version

      # Step 4: Run Dependency Check and generate HTML report
      - name: Run Dependency Check
        run: |
          mkdir -p reports
          $HOME/dependency-check/bin/dependency-check.sh \
            --scan . \
            --format HTML \
            --out reports/dependency-check-report.html \
            --disableAssembly

      # Step 5: Upload report as artifact
      - name: Upload ODC HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ODC-HTML-Report
          path: reports/dependency-check-report.html

      # Step 6: Deploy to GitHub Pages
      - name: Deploy Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports
          force_orphan: true
