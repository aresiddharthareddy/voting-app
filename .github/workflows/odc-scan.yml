name: OWASP Dependency-Check (Fast Scan)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up environment
        run: |
          echo "DC_VERSION=10.0.3" >> $GITHUB_ENV
          echo "DC_DIR=$HOME/dependency-check" >> $GITHUB_ENV
          echo "DATA_MIRROR=https://jeremylong.github.io/DependencyCheckData" >> $GITHUB_ENV

      - name: Download and Install Dependency-Check
        run: |
          mkdir -p $DC_DIR
          echo "Downloading Dependency-Check v${DC_VERSION}..."
          wget -q "https://github.com/jeremylong/DependencyCheck/releases/download/v${DC_VERSION}/dependency-check-${DC_VERSION}-release.zip" -O dc.zip
          unzip -q dc.zip
          extracted_dir=$(find . -type d -name "dependency-check-*")
          mv "$extracted_dir"/* "$DC_DIR"/

      - name: Verify installation
        run: $DC_DIR/bin/dependency-check.sh --version

      - name: Run Dependency-Check Scan
        run: |
          mkdir -p reports
          $DC_DIR/bin/dependency-check.sh \
            --scan . \
            --format HTML \
            --out reports/dependency-check-report.html \
            --disableAutoupdate false \
            --cveUrlBase "https://jeremylong.github.io/DependencyCheckData/nvdcve-1.1-" \
            --cveUrlModified "https://jeremylong.github.io/DependencyCheckData/nvdcve-1.1-modified.json.gz" \
            --disableAssembly

      - name: List Reports for Debug
        run: ls -R reports || echo "No report found"

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ODC-HTML-Report
          path: reports/dependency-check-report.html
