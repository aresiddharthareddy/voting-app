name: OWASP Dependency Check Scan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  dependency-check:
    name: OWASP Dependency Check Scan
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java (required by Dependency-Check)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Download and extract Dependency-Check
      - name: Download OWASP Dependency Check
        run: |
          wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.3/dependency-check-10.0.3-release.zip
          unzip -q dependency-check-10.0.3-release.zip -d $HOME/
          mv $HOME/dependency-check $HOME/dependency-check-10.0.3

      # 4️⃣ Run Dependency-Check Scan (generates HTML + JSON report)
      - name: Run Dependency Check
        run: |
          mkdir -p reports
          $HOME/dependency-check-10.0.3/bin/dependency-check.sh \
            --project "${{ github.repository }}" \
            --scan . \
            --out reports \
            --format "HTML" \
            --format "JSON" \
            --disableAssembly \
            --nvdApiKey "${{ secrets.NVD_API_KEY }}" || true

      # 5️⃣ Upload HTML report as artifact
      - name: Upload ODC HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ODC-HTML-Report
          path: reports/dependency-check-report.html

      # 6️⃣ Deploy report to GitHub Pages
      - name: Deploy HTML Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports
          force_orphan: true
