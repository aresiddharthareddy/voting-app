apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  namespace: siddhartha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - name: vote
          image: dockersamples/examplevotingapp_vote
          ports:
            - containerPort: 80
          env:
            - name: REDIS
              value: "redis"
---
apiVersion: v1
kind: Service
metadata:
  name: vote
  namespace: siddhartha
spec:
  selector:
    app: vote
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30004
  type: NodePort
