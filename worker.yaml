apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: siddhartha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: dockersamples/examplevotingapp_worker
          env:
            - name: REDIS
              value: "redis"
            - name: POSTGRES
              value: "db"
